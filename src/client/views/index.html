<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel app</title>
  <link rel="stylesheet" href="../styles/style.scss">
</head>
<body>
  <div>
    <input type="text" id="zip" placeholder="Enter City">
    <input type="text" id="feelings" placeholder="How are you feeling today?">

  <div id="weather-info">
    <p id="temperature"></p>
    <p id="date"></p>
    <p id="user-response"></p>
  </div>
  <script src="../js/app.js"></script>
</body>
</html>
