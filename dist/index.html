<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Travel App</title><link rel="stylesheet" href="../styles/style.scss"><script defer="defer" src="/main.js"></script><link href="/main.css" rel="stylesheet"></head><body><div class="container"><h1>Travel Weather App</h1><div class="input-group"><input id="city" placeholder="Enter city name" required> <input type="date" id="trip-date" required> <input type="date" id="end-date" required> <button id="generate">Generate</button></div><div id="countdown" class="info-text"></div><div id="trip-length" class="info-text"></div><div id="weather-info"><h3>Weather Information</h3><div id="latitude" class="info-text"></div><div id="longitude" class="info-text"></div><div id="country" class="info-text"></div><div id="temperature" class="info-text"></div><div id="weather-description" class="info-text"></div><div id="forecast" class="forecast"></div><img id="image" alt="City Image"/></div></div><script type="module" src="../js/app.js"></script><script>if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/dist/js/sw.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        });
    }</script></body></html>
